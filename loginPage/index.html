<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center">
        <h1>Login</h1>
        <form method="post" class="login">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="signup_link">Not a member? <a href="#" class="signUp">SignUp</a></div>
        </form>
        <form method="post" class="register noDisplay">
            <div class="txt_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="txt_field">
                <input type="email" required>
                <span></span>
                <label>email</label>
            </div>
            <input type="submit" value="SignUp">
            <div class="signup_link">Already have a account? <a href="#" class="signIn">SignIn</a></div>
        </form>
    </div>
    <script src="js/scirpt.js"></script>
</body>
</html>
